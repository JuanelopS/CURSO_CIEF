<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Float 3 capas</title>
    <style>

        div{
            display: inline-block;
            width: 150px;
            height: 150px;
        }

        .contenido{
            background-color: red;
            float: left;
        }

        .foto{
            background-color: green;
            float: left;
        }

        .texto{
            background-color: blue;
            float: left;
        }
    </style>
</head>

<body>

    <div class="contenido"> 
            Contenido
    </div>

    <div class="foto">
            Capa foto
    </div>

    <div class="texto">
            Capa texto
    </div>
   
</body>
</html>
