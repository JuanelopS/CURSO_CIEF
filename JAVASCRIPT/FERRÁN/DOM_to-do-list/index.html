<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1e7e74a174.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de tareas</h1>
        </header>
        <main>
            <section id="entrada">
                <form action="" id="mi-formulario">
                    <input type="text" id="tarea" name="tarea">
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <section id="listas">
                <article id="listaPendientes">
                    <h2>PENDIENTES (0)</h2>
                </article>
                <article id="listaAhora">
                    <h2>AHORA (0)</h2>
                </article>
                <article id="listaFinalizada">
                    <h2>FINALIZADAS (0)</h2>
                </article>
            </section>
        </main>

    </div>

    <template id="template">
        <div class="tareas">
            <p class="texto-tarea"></p>
            <p class="opciones">
                <span class="btn1"></span>
                <span class="btn2"></span>
                <span class="btnBorrar"></span>
            </p>
        </div>
    </template>


    
    
    <script src="js/app.js"></script>
</body>

</html>
