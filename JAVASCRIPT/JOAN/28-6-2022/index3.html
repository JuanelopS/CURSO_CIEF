    <title>Document</title>
    <script>

       let tema;
       let apartado;

       for (tema = 1; tema <= 5; tema++)

            document.write("<br>Tema " + tema + "<br>");
            for (apartado = 1; apartado <= 5; apartado++)
            {
                document.write("\tApartado " + apartado + "<br>"); 
            }
        }

    </script>
