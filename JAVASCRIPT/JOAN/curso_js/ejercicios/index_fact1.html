    function factorial(n) {
      let resultado = 1;
      if (num == 0 || n == 1) {
        return resultado;
      } else {
        for (var i = num; i >= 1; i--) {
          resultado = resultado * i;
        }
        return resultado;
      }
    }





    let num = prompt("Intro numero factorial: ");
    resultado = factorial(num);
    document.write("El factorial de " + num + " es " + resultado);
