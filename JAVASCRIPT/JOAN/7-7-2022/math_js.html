<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Strings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        font-size: 62.5%;
      }

      body {
        font-family: "Roboto", sans-serif;
        margin: 50px;
        font-size: 1.6rem;
        line-height: 4rem;
        background: linear-gradient(45deg, rgb(28, 239, 60), rgb(35, 51, 198));
        background-repeat: no-repeat;
        color: white;
        text-shadow: 2px 3px 3px black;
      }
    </style>
  </head>
  <body>
    <script>

        document.write("<h1>Función Math: </h1><br>");

        document.write('Math.random: ' + Math.random() + '<br>');

        document.write('Math.floor(Math.random) * x (random entero): ' + Math.floor(Math.random() * 20) + '<br>');

        document.write('Math.min(40,3523,1): ' + Math.min(40, 3, 2134) + '<br>');

        document.write('Math.max(40,3523,1): ' + Math.max(40, 3, 2134) + '<br>');

        document.write('Math.round(1.57)(redondear): ' +  Math.round(1.57) + '<br>');

        document.write('Math.ceil(1.2)(redondeo arriba): ' + Math.ceil(1.2) + '<br>');

        document.write('Math.floor(1.9)(redondeo abajo): ' + Math.floor(1.9) + '<br>');

        document.write('Math.abs(-5.4)(número absoluto): ' + Math.abs(-5.4) + '<br>');

        document.write('Math.sqrt(25)(raíz cuadrada): ' + Math.sqrt(25) + '<br>');

        document.write('Math.pow(5,2)(num,potencia): ' + Math.pow(5, 2) + '<br>');

        

    </script>
  </body>
</html>
