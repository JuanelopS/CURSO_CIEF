<!DOCTYPE html>
<html>
<head>
<script>
function lighton() {
  document.getElementById('myimage').src = "bulbon.png";
}
function lightoff() {
  document.getElementById('myimage').src = "bulboff.png";
}
</script>
</head>

<body>

<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="bulboff.png" width="100" height="180" />

<p>Click mouse and hold down!</p>

</body>
</html>
