<!DOCTYPE html>
<html lang="es">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        var numero1 = parseInt(prompt("Escribe un número:"));
        var numero2 = parseInt(prompt("Escribe un número:"));
        var resultado = sumar (numero1, numero2);
        document.write(`${numero1} + ${numero2} = ${resultado}`);

        function sumar(a,b)
        {
            return (a+b);
        }

    </script>

    <title>FUNCIONES</title>
