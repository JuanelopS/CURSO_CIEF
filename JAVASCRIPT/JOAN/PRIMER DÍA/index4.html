<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        var numero;
        // BUCLES

        // FOR
        for (numero = 5; numero > 0; numero--)
        {
            if(numero != 1)
                document.write(`Quedan ${numero} segundos<br>`);
            else 
                document.write(`Queda ${numero} segundo<br>`);
        }
        document.write("BOOM!!!!!!!<br><br>");

        // WHILE
        var numero2 = 10;
        while (numero2 > 0)
        {
            if(numero2 != 1)
                document.write(`Quedan ${numero2} segundos<br>`);
            else 
                document.write(`Queda ${numero2} segundo<br>`);
            numero2--;
        }
        document.write("BOOM!!!!!!!<br><br>");

        //DO WHILE
        var numero3 = 10;
        do
        {
            if(numero3 != 1)
                document.write(`Quedan ${numero3} segundos<br>`);
            else 
                document.write(`Queda ${numero3} segundo<br>`);
            numero3--;
        } while (numero3>0)
        document.write("BOOM!!!!!!!<br><br>");

    </script>

    <title>BUCLES</title>
</head>

</body>
